<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>


<body class="p-3 mb-2 bg-secondary text-white">
    <!-- Header -->
    <div class="header">
        <div>
            <h1>Website Rif'at Chusnul Ma'afi</h1>
            <!-- Menampilkan garis vertikal -->
        </div>
        <h1 id="garis">
            <p>
                Form Buku Tamu
            </p>
        </h1>
    </div>

    <div id="artsheet">
        <!-- Side bar -->
        <div id="navbar">
            <!---Navbar side untuk pilihan pindah page  --->
            <div class="sidenav">
                <div id="boxbutton">
                    <button style="background-color: wheat;" id="button" type='button' class='btn btn-primary center'><a
                            href="#">Menu</a>
                    </button>
                    <button style="background-color: brown;" id="button" type='button' class='btn btn-primary center'>
                        <a href="#">Profile</a></button>
                    <button style="background-color: blue;" id="button" type='button' class='btn btn-primary center'><a
                            href="#">Buku
                            Tamu</a></button>
                    <button style="background-color: aqua;" id="button" type='button' class='btn btn-primary center'><a
                            href="#">Pengguna</a></button>
                    <button id="button" type='button' class='btn btn-primary center'><a href="#">Setting</a></button>
                </div>
            </div>
        </div>

        <div>
            <!-- Content menggunakan bootsrap-->
            <form>
                <div id="content">
                    <div id="button" class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Nama</span>
                        <input id="input" type="text" class="form-control" placeholder="Nama" aria-label="Nama"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div id="button" class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Email</span>
                        <input id="input" type="text" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div id="button" class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Jenis Kelamin</span>
                        <input id="input" type="text" class="form-control" placeholder="Jenis Kelamin"
                            aria-label="Jenis Kelamin" aria-describedby="addon-wrapping">
                    </div>
                    <div id="button" class="input-group flex-nowrap">
                        <span id="textbox" class="input-group-text" id="addon-wrapping">Pesan</span>
                        <textarea name="message" rows="4" cols="80"></textarea>
                    </div>
                    <div id="tombol">
                        <button>Kirim</button>
                        <button>Reset</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div id="footer">
        <!-- Footer -->
        <footer>
            <div>
                &copy; 2021 | Rif'at Chusnul Ma'afi | 190441100157
            </div>
        </footer>
    </div>
</body>

</html>
