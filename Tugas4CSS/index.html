<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>


<body class="p-3 mb-2 bg-secondary text-white">
    <!-- Header -->
    <div class="header">
        <div>
            <h1>Website Rif'at Chusnul Ma'afi</h1>
            <!-- Menampilkan garis vertikal -->
        </div>
        <h1 id="garis">
            <p>
                <p>
                    Form Buku Tamu
                </p>
            </p>
        </h1>
    </div>

    <div id="artsheet">
        <!-- Side bar -->
        <div id="navbar">
            <!---Navbar side untuk pilihan pindah page  --->
            <div class="sidenav">
                <div id="boxbutton">
                    <button id="button" type='button' class='btn btn-primary center'><a style="color: wheat;"
                            href="#">Menu</a>
                    </button>
                    <button id="button" type='button' class='btn btn-primary center'> <a style="color: brown;"
                            href="#">Profile</a></button>
                    <button id="button" type='button' class='btn btn-primary center'><a style="color: blue;"
                            href="#">Buku
                            Tamu</a></button>
                    <button id="button" type='button' class='btn btn-primary center'><a style="color: aqua;"
                            href="#">Pengguna</a></button>
                    <button id="button" type='button' class='btn btn-primary center'><a href="#">Setting</a></button>
                </div>
            </div>
        </div>

        <div>
            <!-- Content menggunakan bootsrap-->
            <div id="content">
                <div id="button" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Nama</span>
                    <input id="input" type="text" class="form-control" placeholder="Nama" aria-label="Nama"
                        aria-describedby="addon-wrapping">
                </div>
                <div id="button" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email</span>
                    <input id="input" type="text" class="form-control" placeholder="Email" aria-label="Email"
                        aria-describedby="addon-wrapping">
                </div>
                <div id="button" class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">Jenis Kelamin</span>
                    <button id="kelamin" class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Laki-Laki</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Laki-Laki</a></li>
                        <li><a class="dropdown-item" href="#">Perempuan</a></li>
                    </ul>
                </div>
                <div id="button" class="input-group flex-nowrap">
                    <span id="textbox" class="input-group-text" id="addon-wrapping">Pesan</span>
                    <textarea name="message" rows="4" cols="80"></textarea>
                </div>
                <div id="tombol">
                    <button>Kirim</button>
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <!-- Footer -->
        <footer>
            <div>
                &copy; 2021 | Rif'at Chusnul Ma'afi | 190441100157
            </div>
        </footer>
    </div>
</body>

</html>
